{% extends 'registration/base_3.html'%}
{% block title %}Регистрация{% endblock %}
{% block content %}
<h2>Регистрация</h2>

<form method="post">
    {% csrf_token %}
    {% for f in form %}
    <p><label class="'form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="from-error">{{ f.errors }}</div>
    {% endfor %}
    <input type="submit" value="Регистрация">
</form>

{% endblock %}
