{% extends 'author/base_1.html'%}


{% block title %}Все книг{% endblock %}


{% block content %}
<ul class="list-articles">
     {% for author in authors %}
              <li><h2>{{author.name}}</h2>
     {% autoescape on %}
     {{author.description}}
     {% endautoescape %}
              <div class="clear"</div>
              <p class="link-read-post><a href="{% url 'author_details' author.slug %}">Читать</a></p>
              </li>
     {% endfor %}
    
{% endblock %}
